career-profile:
    title: Career Profile
    summary: |
      I serve as a facilitator, instructional designer and leadership coach. 
      While combining a B.A. double major in Psychology and German Cultural 
      Studies with a M.A. in Organization Development, I have worked with a 
      variety of industries and leaders on people’s strategy and growing the 
      capacity for leadership development. My major interests are evaluating 
      and improving socio-technical systems, foster community, communication, 
      support and empowerment within multinational teams. 

education:
    - degree: M.A. in Organization Development
      university: Sonoma State University
      time: 2017 - 2019
      details: |
        Studied OD methodologies. Received practical experience through the 
        requirement of 180 Professional Practice hours with a variety of 
        small to medium-sized companies to improve efficiency and effectiveness 
        in their socio-technical systems. Entering a 50/50 partnership allowed 
        the clients to learn from the process and implement the changes they needed.
        
        Industries: orthodontist and dental offices, high-end structural design 
        company, non-profits, technology start-ups, Women of AT&T, individual leaders.

    - degree: B.A. in Psychology & Special Major in German Cultural Studies
      university: Sonoma State University
      time: 2015 - 2017
      details: |
        Double major in Psychology and German Cultural Studies, which included a 
        thesis and internship at a German day care center in San Francisco.
    - degree: A.A.T. in Psychology & A.A. in Behavioral Science
      university: College of Marin
      time: 2013 - 2015
    - degree: Abitur
      university: Fürstenberg-Gymnasium, Donaueschingen
      time: 2001 - 2010

